<form id="contactform">

    <p>Choose a Service:</p>

    <label><input type="radio" name="service" value="Graphic Design" /> Graphic Design</label><br />
    <label><input type="radio" name="service" value="Commissioned Art" /> Commissioned Art</label><br />

    <button id="submit" type="submit">Submit</button>
</form>
